<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="js/main.js"></script>
    <title>Francia Accesorios</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="wrapper">
        <aside>
            <head>
                <!-- <h1 class="logo">Francia Accesorios</h1> -->
                <img  class="logo-imagen-carrito" src="img/Logo/Logo Francia Accesorios.jpg" alt="Francia Accesorios">
            </head>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando</a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito</a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024 Francia Accesorios</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito está vacío <i class="bi bi-emoji-frown"></i></p>

                <div class="carrito-productos disabled">

                  <div class="carrito-producto">
                    <img class="carrito-producto-imagen" src="img/Anillos/Anillo corazon de acero dorado.jpg" alt="">
                    <div class="carrito-producto-titulo">
                        <small>Titulo</small>
                        <h3>Anillo 01</h3>
                    </div>
                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$1000</p>
                    </div>
                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$1000</p>
                    </div>
                    <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                  </div>
                  <div class="carrito-producto">
                    <img class="carrito-producto-imagen" src="img/Anillos/Anillo corazon de acero dorado.jpg" alt="">
                    <div class="carrito-producto-titulo">
                        <small>Titulo</small>
                        <h3>Anillo 02</h3>
                    </div>
                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>2</p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$1000</p>
                    </div>
                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$2000</p>
                    </div>
                    <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                  </div>

                </div>

                <div class="carrito-acciones disabled">
                  <div class="carrito-acciones-izquierda">
                      <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                  </div>
                  <div class="carrito-acciones-derecha">
                      <div class="carrito-acciones-total">
                        <p>Total:</p>
                        <p id="total">$3000</p>
                  </div>
                  <button class="carrito-acciones-comprar"> Comprar ahora</button>
                </div>

            </div>
            <p class="carrito-comprado disabled">Muchas gracias por tu compra <i class="bi bi-emoji-laughing"></i></p>

        </main>
    </div>

    <footer class="footer">
        <a href="https://wa.me/1234567890" target="_blank"><i class="bi bi-whatsapp"></i></a>
        <a href="https://facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>
        <a href="https://www.instagram.com/accesorios.francia/" target="_blank"><i class="bi bi-instagram"></i></a>
        <a href="mailto:info@franciaaccesorios.com"><i class="bi bi-envelope"></i></a>
    </footer>

</body>
</html>
