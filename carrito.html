<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="js/carrito.js"></script>
    <script defer src="js/menu.js"></script>
    <title>Francia Accesorios</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="wrapper">
        <header class="header-mobile">
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <head>
                <!-- <h1 class="logo">Francia Accesorios</h1> -->
                <img  class="logo-imagen-carrito" src="img/Logo/Logo Francia Accesorios.jpg" alt="Francia Accesorios">
            </head>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando</a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito</a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024 Francia Accesorios</p>
            </footer>
        </aside>
        <button class="close-menu" id="close-menu">
            <i class="bi bi-x"></i>
        </button>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío <i class="bi bi-emoji-frown"></i></p>

                <div id="carrito-productos" class="carrito-productos disabled">
                        <!-- Esto se va a rellenar con JS -->
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                  <div class="carrito-acciones-izquierda">
                      <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                  </div>
                  <div class="carrito-acciones-derecha">
                      <div class="carrito-acciones-total">
                        <p>Total:</p>
                        <p id="total">$3000</p>
                  </div>
                  <button id="carrito-acciones-comprar" class="carrito-acciones-comprar"> Comprar ahora</button>
                </div>

            </div>
            <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra <i class="bi bi-emoji-laughing"></i></p>

        </main>
    </div>

    <footer class="footer">
        <a href="https://wa.me/1234567890" target="_blank"><i class="bi bi-whatsapp"></i></a>
        <a href="https://facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>
        <a href="https://www.instagram.com/accesorios.francia/" target="_blank"><i class="bi bi-instagram"></i></a>
        <a href="mailto:info@franciaaccesorios.com"><i class="bi bi-envelope"></i></a>
    </footer>

</body>
</html>
